<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet"> 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
        .container-fluid{
            background-color: #e63946;
        }
        html body{
            background-color: #f1faee;
            font-family: 'Noto Serif JP', serif;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid text-center">
     <h1 class="display-3 text-white">
         Search a recipe!
     </h1>
    <div class="container">
    <form method="POST">
        <div class="row mb-2">
            <div class="col-12">
            <div class="form-group">
                {% csrf_token %}
                <input
                  name="q"
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Example: Burger"
                />
              </div>
            </div>
        </div>
    </form>
  
    </div>
</div>
<div class="container custom">
    <h1 class="display-4 text-black text-left">
       Results:
    </h1>
   <div class="container d-flex justify-content-center">
    <div class="row mb-3 ">
    <div class="col-12">
        {% if food_recipe %}
        <div class="card mb-3" style="width: 25rem;">
            <div class="card-body">
              <h3 class=" card-title text-left mb-3">{{food_recipe.title}}</h3>
              <h6 class="card-subtitle mb-2 text-muted mb-3">Ingredients:</h6>
              <p class="card-text text-justify mb-3">{{food_recipe.ingredients}}</p>
              <a href="{{food_recipe.href}} " class="card-link mb-3">Original Recipe</a>
            </div>
          </div>
        {% else%}
        
          {% endif%}
        </div>
   </div>
   
</div>
<h3 class="text-black text-left ">
    Made with: Django and Recipe Puppy API
</h3 >
</div>
    </form>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
  ></script>
</html>
